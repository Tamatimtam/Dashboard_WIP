<!-- templates/components/financial_standing.html -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-chart-pie me-2"></i>Financial Standing Breakdown
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    {% for standing, data in metrics.financial_standing.items() %}
                    <div class="col-md-4 mb-3">
                        <div class="border rounded p-3 
                            {% if standing == 'Surplus' %}border-success bg-light-success
                            {% elif standing == 'Deficit' %}border-danger bg-light-danger
                            {% else %}border-warning bg-light-warning{% endif %}">
                            <h6 class="text-uppercase fw-bold">{{ standing }}</h6>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="h4 mb-0">{{ data.count }}</span>
                                <span class="badge 
                                    {% if standing == 'Surplus' %}bg-success
                                    {% elif standing == 'Deficit' %}bg-danger
                                    {% else %}bg-warning{% endif %}">
                                    {{ data.percentage }}%
                                </span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
