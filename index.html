<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard WIP · Solarpunk</title>
    <meta name="description" content="A soft, solarpunk-inspired dashboard mockup recreated with HTML, CSS, and Vanilla JS + GSAP." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="theme-solarpunk">
    <!-- Grain is applied via a pseudo element in CSS for a soft organic feel -->
    <main class="dashboard" aria-label="Dashboard WIP">
      <header class="topbar">
        <h1 class="title" aria-label="Selamat Datang di Dashboard WIP">
          <span>Selamat Datang di</span>
          <span class="title-strong">Dashboard WIP!</span>
        </h1>
        <nav class="actions" aria-label="Dashboard actions">
          <!-- Minimal inline SVG icons to avoid external assets -->
          <button class="action-btn" aria-label="Filter">
            <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path d="M4 6h16M7 12h10M10 18h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/></svg>
          </button>
          <button class="action-btn" aria-label="Jejak Karbon">
            <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path d="M12 21c4.5-2 8-6.5 8-11.5C20 4 16.4 2 12 6 7.6 2 4 4 4 9.5 4 14.5 7.5 19 12 21Z" fill="currentColor"/></svg>
          </button>
          <button class="action-btn" aria-label="Putar">
            <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path d="M8 5v14l11-7-11-7Z" fill="currentColor"/></svg>
          </button>
        </nav>
      </header>

      <!-- Hero landscape frame -->
      <section class="hero" aria-label="Lanskap alam">
        <div class="hero-frame depth">
          <!-- Simple layered landscape illustration using SVG; colors come from CSS variables -->
          <svg class="landscape" viewBox="0 0 960 360" role="img" aria-label="Lembah hijau dan pepohonan">
            <defs>
              <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="var(--mint-50)" />
                <stop offset="100%" stop-color="var(--mint-100)" />
              </linearGradient>
            </defs>
            <rect width="960" height="360" fill="url(#skyGrad)"/>
            <g opacity="0.7">
              <path d="M0 240 C 140 210, 220 210, 360 240 S 700 270, 960 240 L 960 360 L 0 360 Z" fill="var(--mint-200)"/>
              <path d="M0 260 C 160 230, 240 230, 400 260 S 720 290, 960 260 L 960 360 L 0 360 Z" fill="var(--mint-250)"/>
              <path d="M0 280 C 180 250, 280 250, 480 280 S 760 310, 960 280 L 960 360 L 0 360 Z" fill="var(--mint-300)"/>
            </g>
            <!-- Trees -->
            <g fill="var(--green-700)" opacity="0.9">
              <ellipse cx="200" cy="220" rx="30" ry="50"/>
              <rect x="196" y="220" width="8" height="65" rx="4"/>
              <ellipse cx="280" cy="240" rx="22" ry="38"/>
              <rect x="276" y="240" width="8" height="45" rx="4"/>
              <ellipse cx="700" cy="210" rx="36" ry="60"/>
              <rect x="696" y="210" width="8" height="75" rx="4"/>
            </g>
          </svg>
        </div>
      </section>

      <!-- Cards row -->
      <section class="cards" aria-label="Statistik">
        <!-- Temperature trend card -->
        <article class="card depth card-temp" aria-label="Tren Suhu">
          <header class="card-head">
            <div class="chip">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <path d="M10 2v12a3 3 0 1 0 4 2.65V2h-4Z" fill="currentColor"/>
              </svg>
              <span>°C</span>
            </div>
          </header>
          <svg class="line-chart" viewBox="0 0 320 120" role="img" aria-label="Grafik garis suhu">
            <path class="line" d="M10 90 L50 60 L90 80 L130 55 L170 75 L210 50 L250 65 L310 45" fill="none" stroke-width="4" stroke-linecap="round"/>
          </svg>
          <footer class="card-foot">
            <span class="delta down" aria-label="Turun 12 persen">-12%</span>
          </footer>
        </article>

        <!-- Growth bars card -->
        <article class="card depth card-growth" aria-label="Pertumbuhan">
          <header class="card-head">
            <div class="chip">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <path d="M4 20h16M6 18V10m4 8v-6m4 6v-8m4 8V8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <span>Hijau</span>
            </div>
          </header>
          <div class="bars" role="img" aria-label="Grafik batang">
            <svg viewBox="0 0 320 120">
              <rect class="bar" x="30" y="90" width="30" height="20" rx="6"/>
              <rect class="bar" x="90" y="80" width="30" height="30" rx="6"/>
              <rect class="bar" x="150" y="65" width="30" height="45" rx="6"/>
              <rect class="bar" x="210" y="50" width="30" height="60" rx="6"/>
              <rect class="bar" x="270" y="30" width="30" height="80" rx="6"/>
            </svg>
          </div>
        </article>

        <!-- Uptime donut card -->
        <article class="card depth card-uptime" aria-label="Ketersediaan">
          <header class="card-head">
            <div class="chip">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <path d="M7 12a5 5 0 0 1 10 0m-1 3 2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
              </svg>
              <span>Cloud</span>
            </div>
          </header>
          <div class="donut" role="img" aria-label="Cakram 80%">
            <svg viewBox="0 0 160 160" class="donut-svg">
              <circle class="ring" cx="80" cy="80" r="56"/>
              <circle class="slice" cx="80" cy="80" r="56"/>
              <text class="percent" x="80" y="88" text-anchor="middle">80%</text>
            </svg>
          </div>
        </article>
      </section>
    </main>

    <!-- GSAP loads globally; our app uses ESM modules -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
  </html>
